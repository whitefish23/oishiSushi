<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>OishiSushi</title>
</head>

<body class="body">


  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <div class="header__menu">
          <div class="header__btn-logo">
            <div class="header__btn">
              <div class="header__lines">
                <div class="header__line"></div>
                <div class="header__line"></div>
                <div class="header__line"></div>
              </div>
              <div class="header__btn-name">
                МЕНЮ
              </div>
            </div>
            <div class="header__logo">
              OishiSushi
            </div>
          </div>
          <div class="header__info">
            <div class="header__item">Условия доставки</div>
            <div class="header__item">Акции</div>
            <div class="header__item">Вакансии</div>
            <div class="header__item">Контакты</div>
          </div>
        </div>
        <div class="header__orders">
          <div class="header__orders-times">
            <div class="header__orders-text">Прием заказов</div>
            <div class="header__orders-time">9:00 — 00:00</div>
          </div>
          <div class="header__phone">
            <div class="header__phone__wrapper">
              <img src="./svg/phone.svg" alt="" class="header__phone-icon">
              7 (495) 450 - 600
            </div>
          </div>
          <div class="header__btn-icon">
            <div class="header__icon-wrapper">
              <img src="./svg/account.svg" alt="" class="header__icon">
            </div>
          </div>
          <div class="header__btn-icon">
            <div class="header__icon-wrapper">
              <img src="./svg/like .svg" alt="" class="header-icon">
            </div>
          </div>
          <div class="header__btn-basket">
            <div class="header__basket-wrapper">
              <div class="header__basket-sum">770 ₽</div>
              <img src="./svg/basket.svg" alt="" class="header__basket-icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="banner">
    <div class="container">
      <div class="banner__main">
        <div class="banner__title">
          Быстрая доставка вкусной японской еды
        </div>
        <button class="banner__btn">
          Посмотреть меню
        </button>
      </div>
    </div>
  </section>

  <section class="menu">
    <div class="container">
      <div class="menu__card-section">
        <div class="menu__card-wrapper">
          <div class="menu__card">
            <div class="menu__card-text">
              Роллы
            </div>
          </div>
        </div>
        <div class="menu__card-wrapper">
          <div class="menu__card">
            <div class="menu__card-text">
              Сеты
            </div>
          </div>
        </div>
        <div class="menu__card-wrapper">
          <div class="menu__card">
            <div class="menu__card-text">
              Запеченные
              роллы
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer__content">
        <div class="footer__data">
          <div class="footer__title">
            © 2023 OishīSushi
          </div>
          <div class="footer__sub-title">
            Согласие на обработку персональных данных
          </div>
        </div>
        <div class="footer__contacts">
          <div class="footer__addres">
            <div class="footer__contacts-title">АДРЕС</div>
            <div class="footer__contacts-sub-title">г. Москва, ул. Московская, 56</div>
          </div>
          <div class="footer__phone">
            <div class="footer__contacts-title">
              ТЕЛЕФОН
            </div>
            <div class="footer__contacts-sub-title">
              7 (495) 450 - 600
            </div>
          </div>
        </div>
        <div class="footer__social">
          <div class="footer__social-item"><img src="./svg/footer_vk.svg" alt=""></div>
          <div class="footer__social-item"><img src="./svg/footer_odnoklass.svg" alt=""></div>
          <div class="footer__social-item"><img src="./svg/footer_facebook.svg" alt=""></div>
          <div class="footer__social-item"><img src="./svg/footer_inst.svg" alt=""></div>
        </div>
      </div>
    </div>
  </footer>

  <script src="index.js"></script>
</body>

</html>
